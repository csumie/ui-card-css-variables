<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Card with JS Variables</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" href="https://fav.farm/%F0%9F%A6%84" />
</head>
<body>
  <div class="container">
  <div class="card">
    <div class="card-header">

      <div class="image_container">
          <h1 class="card-title">Modify your image with <span class='hl'>JS</span></h1>
          <div class="avatar-upload">
              <div class="avatar-edit">
                  <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                  <label for="imageUpload"></label>
              </div>
              <div class="avatar-preview">
                  <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);">
                  </div>
              </div>
          </div>
      </div>

    </div>

    <div class="card-body">
      <h2 class="name">Aisha Rahman</h2>
      <p class="title">Full Stack Developer</p>
      <p class="bio">Passionate about creating beautiful and functional web experiences. Coffee enthusiast â˜•</p>



      <div class="social-links">
        <div class="controls">
          <label for="spacing">Spacing:</label>
          <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

          <label for="blur">Blur:</label>
          <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

          <label for="base">Base Color</label>
          <input id="base" type="color" name="base" value="#ffc600">
        </div>
      </div>

    </div>
  </div>
</div>




<!-- <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500"> -->

<script src="assets/js/main.js"></script>
</body>
</html>
