<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Card with JS Variables</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="icon" href="https://fav.farm/%F0%9F%A6%84"/>
</head>
<body>
  <div class="container">
  <div class="card">
    <div class="card-header">

      <div class="image_container">
          <h1 class="card-title">Modify your image with <span class='hl'>JS</span></h1>
          <div class="avatar-upload">
              <div class="avatar-edit">
                  <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                  <label for="imageUpload"></label>
              </div>
              <div class="avatar-preview">
                  <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);">
                  </div>
              </div>
          </div>
      </div>

    </div>

    <div class="card-body">
      <h2 class="name">Aisha Rahman</h2>
      <p class="title">Full Stack Developer</p>
      <p class="bio">Passionate about creating beautiful and functional web experiences. Coffee enthusiast â˜•</p>



      <!-- <div class="social-links"> -->
        <div class="controls">
          <label for="spacing" class="social-btn">Spacing:</label>
          <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" style="margin:2px 10px;">

          <label for="blur" class="social-btn">Blur:</label>
          <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" style="margin:2px 10px;">

          <label for="base" class="social-btn">Base Color</label>
          <input id="base" type="color" name="base" value="#a4bdb7" style="margin:2px 10px;">
        </div>
      <!-- </div> -->

    </div>
  </div>
</div>




<!-- <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500"> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
